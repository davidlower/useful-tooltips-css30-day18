<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Poppins:200" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
   <title>Useful Tooltips</title>
</head>

<body>

   <div class="tooltip-container">
      <div class="tooltip top" title="This is my tooltip">Hover over me</div>

      <div class="tooltip right" title="This is my tooltip">Hover over me</div>

      <div class="tooltip left" title="This is my tooltip">Hover over me</div>

      <div class="tooltip bottom" title="This is my tooltip">Hover over me</div>
   </div>

</body>

</html>
